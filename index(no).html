<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/home.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"> 
    <title>Halaman Login</title>
  </head>
  <style type="text/css">
    .datepicker{z-index:1151 !important;}
  </style>
  <body>
    <div class="container">
      <form name="login">
        <div class="row">
         <h1><i class="fa fa-lock" aria-hidden="true"></i>Halaman Login</h1>
       </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label ">Username</label>
        <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="Username">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label ">Password</label>
        <input type="password" class="form-control" name="password" id="exampleFormControlInput1" placeholder="Password">
      </div>
      <center>
        <button class="btn btn-success input-button" type="button" onClick="Login()">Masuk</button>
      </center>
      <div style="border:1px solid black;height:1px;width:370px; text-align: center;">
        <br>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><span class="glyphicon glyphicon-off"></span> Registrasi</button>
      </div>
    </form>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrasi User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="Password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
            <textarea class="form-control" id="Alamat" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tanggal Lahir</label>
            <input class="form-control" type="text" name="tanggal" id="tanggal" data-provide="datepicker">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js" ></script>
  <script type="text/javascript">
   $(function(){
    $("#to").datepicker({ dateFormat: 'yy-mm-dd' });
    $("#from").datepicker({ dateFormat: 'yy-mm-dd' }).bind("change",function(){
      var minValue = $(this).val();
      minValue = $.datepicker.parseDate("yy-mm-dd", minValue);
      minValue.setDate(minValue.getDate()+1);
      $("#to").datepicker( "option", "minDate", minValue );
    })
  });
</script>
<script type="text/javascript">

        // Login System Logic
        function Login() {
          var done = 0;
          var username = document.login.username.value;
          username = username.toLowerCase();
          var password = document.login.password.value;
          password = password.toLowerCase();
          if (username == "admin" && password == "admin"){
            window.location.href = "admin/index.html";
          } else
          if (done == 0) {
            alert("Username/Password yang anda masukan salah!");
          }
        }
      </script>
    </body>
    </html>
